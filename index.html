<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator BIO</title>
</head>
<body>
    <section>
        <div class="hero ">
            <div class="first-border">
                <div class="first">
                    <div class="nav-bar">
                        <div class="nav-left">
                            <h3>9:41</h3>
                        </div>
                        <div class="nav-right">
                            <img src="./img/icons8-signal-24.png" alt="" class="icon ">
                            <img src="./img/icons8-wi-fi-24.png" alt="" class="icon ">
                            <img src="./img/icons8-full-battery-30.png" alt="" class="icon ">
                        </div>
                    </div>
                    <div class="calc">
                        <h3>Calculator <span><img src="./img/Vector (1).png" alt="" id="moon"></span></h3>
    
                        <div class="num">
                            <h2>51 <span>+</span> 15</h2>
                            <h2><img src="./img/icons8-equal-sign-50.png" alt="" class="icon "><span class="right">66</span></h2>
                            
                        </div>
                    </div>
                </div>
            </div> 
            <div class="second-border">
                <div class="second">
                    <div class="cell ">AC</div>
                    <div class="cell" id="delete"><img src="./img/icons8-delete-24.png" alt="" class="icon " ></div>
                    <div class="cell ">%</div>
                    <div class="cell" id="divide"><img src="./img/icons8-divide-24.png" alt="" class="icon" ></div>
                    <div class="cell">7</div>
                    <div class="cell">8</div>
                    <div class="cell">9</div>
                    <div class="cell ">X</div>
                    <div class="cell">4</div>
                    <div class="cell">5</div>
                    <div class="cell">6</div>
                    <div class="cell">-</div>
                    <div class="cell">1</div>
                    <div class="cell">2</div>
                    <div class="cell">3</div>
                    <div class="cell">+</div>
                    <div class="cell"><span>.</span></div>
                    <div class="cell">0</div>
                    <div class="cell">+/-</div>
                    <div class="cell dark-pad">=</div>
                </div>
            </div>
            
            <div class="line-border">
                <div class="iphone-line"></div>
            </div>
        </div>
    </section>
</body>
</html>
